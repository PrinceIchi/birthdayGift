<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="header">
            <h1>Happy Halloween</h1>
            <img id="jack-img" src="images/jackSkellington.webp">
            <h2 id="name">Jack Skellington</h2>
            <h4 id="status">🤍 All hail the pumpkin king! 🎃</h4>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">🦗 May your belly be filled with the creepy crawlies 🐁</h2>
            <div class="gift-img" id="gift-img-food"></div>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">👻 May your companion guide you through the darkness 🔴</h2>
            <div class="gift-img" id="gift-img-zero"></div>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">👺 May your nights be filled with terror 🕷️</h2>
            <div class="gift-img" id="gift-img-oogie"></div>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">🖤 May your soul be filled with love 🧟‍♀️</h2>
            <div class="gift-img" id="gift-img-sally"></div>
        </div>
        
    </body>
</html>
